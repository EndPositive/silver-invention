apiVersion: v1
kind: Service
metadata:
  name: mongo-shardX-service
  labels:
    name: mongo-shardX
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongo-shardX
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-shardX
spec:
  selector:
    matchLabels:
      app: mongo-shardX 
  serviceName: mongo-shardX-service
  replicas: 1
  template:
    metadata:
      labels:
        role: mongo-shardX
        tier: shard
        replicaset: ShardXRepSet
        app: mongo-shardX
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: replicaset
                  operator: In
                  values:
                  - ShardXRepSet
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      # Volume is needed in order to synchronize and allow node's visibility through the cluster
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-data
            defaultMode: 256
      containers:
        - name: mongo-shardX
          image: mongo
          command:
            - "mongod"
            - "--port"
            - "27017"
            - "--wiredTigerCacheSizeGB"
            - "0.25"
            - "--bind_ip"
            - "0.0.0.0"
            - "--shardsvr"
            - "--replSet"
            - "ShardXRepSet"
            - "--auth"
            - "--clusterAuthMode"
            - "keyFile"
            - "--keyFile"
            - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
            - "--setParameter"
            - "authenticationMechanisms=SCRAM-SHA-1"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: secrets-volume
              readOnly: true
              mountPath: /etc/secrets-volume
            - name: mongo-shard-data
              mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-shard-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi