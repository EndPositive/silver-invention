apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo-router
  name: mongo-router
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongo-router
  template:
    metadata:
      labels:
        app: mongo-router
    spec:
      affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: replicaset
                    operator: In
                    values:
                    - routers
                topologyKey: kubernetes.io/hostname
      # Volume is needed in order to synchronize and allow node's visibility through the cluster
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-data
            defaultMode: 256
      containers:
      - image: mongo:latest
        name: mongo-router
        command:
            - "mongos"
            - "--port"
            - "27017"
            - "--bind_ip_all"
            - "--configdb"
            - "rs-config-server/mongo-configdb-0.mongo-configdb-service.default.svc.cluster.local:27017,mongo-configdb-1.mongo-configdb-service.default.svc.cluster.local:27017,mongo-configdb-2.mongo-configdb-service.default.svc.cluster.local:27017"
            - "--clusterAuthMode"
            - "keyFile"
            - "--keyFile"
            - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
            - "--setParameter"
            - "authenticationMechanisms=SCRAM-SHA-1"
        ports:
        - name: mongo-router
          containerPort: 27017
        volumeMounts:
          - name: secrets-volume
            readOnly: true
            mountPath: /etc/secrets-volume
